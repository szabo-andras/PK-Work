<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Főoldal</a>
            <a href="http://www.amway.hu" target="_blank">Ez egy hivatkozás új ablakban</a>
            <a href="./index.html#Bekezdes">Bekezdések és listák</a>
            <a href="./index.html#Kepek">Képek</a>
            <a href="./index.html#tablazat">Táblázatok</a>

    <h1>Kapcsolat</h1>
    <section id="e-mail">
        <h2>Írj nekünk!</h2>
    
        <form action="https://formspree.io/f/mgebvozv" method="post" class="contact-form">
            <label>
                Név:
                <input type="text" name="nev" placeholder="Név" />
            </label>
            <label>
                e-mail:
                <input type="email" name="uzenet" placeholder="Üzenet" />
            </label>
            <label>
                Üzenet:
                <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea>
            </label>
            <label>
                <input type="checkbox" name="is_surgos" >
                Az üzenet sürgős
            </label>
            <input type="submit" value="Üzenet küldése">
            <input type="reset" value="Űrlap alaphelyzetbe állítása">

        </form>
    </section>
   
</body>
</html>
