<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gyakorlás/táblázat feladat még egyszer</title>
    <style>
      table {
        border: 1px solid black;
        background-color: #eee;
        border-spacing: 0;
      }
      th,
      td {
        border: 1px solid black;
        margin: 0;
        padding: 4px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Táblázatok</h1>
    <table>
        <caption>
            1.1-es táblázat: HTML és CSS
        </caption>
        
        <Thead>
            <tr>
                <th><strong>Téma</strong></th>
                <th><strong>Óraszám</strong></th>
            </tr>
        </Thead>    

        <tbody>
            <tr>
                <td>HTML5 dokumentumszerkesztés</td>
                <td>2 óra</td>
            </tr>

            <tr>
                <td>CSS alapjai</td>
                <td>4 óra</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td><strong>Összesen</strong></td>
                <td><strong>6 óra</strong></td>
            </tr>

        </tfoot>
    </table>
  </body>
</html>
