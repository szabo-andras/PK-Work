<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS/Rólunk</title>
<!--    Itt a style csak kényszer megoldás, mert még nem tanultunk CSS-t. !!! Amúgy CSS-ben szerkesztjük a stílusát a lapnak!!!-->
<!-- a stíluson belül megadhatunk elemek kinézetét -->
    <style>
        section, fieldset{
            margin: 10px;
        }
        label{
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Rólunk</h1>
    <a href="./index.html">Vissza a fő oldalra</a>
    <a href="index.html#tanfolyamok">Tanfolyamok</a>
    <a href="/Images/cropped-logo-g-tb-1.webp">Kép</a>
<!--Ha jelszót továbbítunk az űrlappal, akkor a method legyen POST, a (GET helyett), mert akkor nem látszik majd a "titkos jelszó", amit begépeltünk a webcímben. De ahhoz, hogy be is tudjuk küldeni, már kell egy szerver oldali értelmező, pl a https://formsprr.io/12121212-->

<!-- Most továbbra is a method GET lesz, a további elemek megvizsgálása miatt-->

    <form action="https://formspree.io/f/meqwqweo" method="post">

<!--   Ahhoz, hogy új sorokba kerüljenek az űrlap elemei, szekciókra kell osztani a SECTION tag-gel-->
        <section>
            <!--Címke létrehozása egy meglévő id-hez:-->
            <label for="vezetéknév-id">Vezetéknév:</label>

<!--Beviteli mező létrehozása: input:type="text"-->
                    <input 
                type="text" 
                name="Vezetéknév" 
                id="vezetéknév-id"
                placeholder="Vezetéknév" required/>
        </section>
        <section>
<!--A beviteli mezőben a beírás előtt megjelenő szöveg a placeholder-->
<!-- Sokkal egyszerűbben is címkézhetünk, ha az input html elemet beletesszük a label elembe az alábbiak szerint:-->
            <label >
                Keresztnév:
                <input 
                type="text" 
                name="Keresztnév" 
                placeholder="Keresztnév" />
<!--Beküldés gomb létrehozása: input:type="submit" -->
            </label>
        </section>
<!-- Szövegbeviteli mező: textarea-->
        <section>
            <label>
                Üzenet:
                <textarea
                    name="Üzenet"
                    placeholder="Ide írd az üzenetedet">Kezdeti érték</textarea> 
            </label>
        </section>
<!-- Select mező, legördülő lista. Megj.: 3 elemig használjunk Rádió gombot, több elem esetén már jobb a Select mező-->
        <section>
            <label>
                Nehézségi szint
                <select name="Nehézségi-szint">
                    <option value="1">Könnyű</option>
                    <option value="2">Közepes</option>
                    <option value="3">Nehéz</option>
                </select>
            </label>
        </section>
<!-- Rádió Gomb űrlapelem :-->
        <section>
            <label>
                <input type="radio" name="nehézségi-szint-radio" value="0">
                Könnyű
            </label>  
            <label>
                <input type="radio" name="nehézségi-szint-radio" value="1">
                Közepes
            </label>          
            <label>
                <input type="radio" name="nehézségi-szint-radio" value="2">
                Nehéz
            </label>
        </section>
        
<!-- A rádió gombokat section helyett betehetjük fieldset-be is, így körbe lesz keretezve-->
<!-- Ha Legend-et is használunk, akkor a keretezésbe megadhatunk szöveget. Pl. Válaszd ki a nehézségi szintet!-->
        <fieldset>
            <Legend>Válaszd ki a nehézségi szintet!</Legend>
            
            <label>
                <input type="radio" name="nehézségi-szint-radio-fieldsetben" value="0">
                Könnyű
                
            </label>
            <label>
                <input type="radio" name="nehézségi-szint-radio-fieldsetben" value="1">
                Közepes
            </label>
            <label>
                <input type="radio" name="nehézségi-szint-radio-fieldsetben" value="2">
                Nehéz
            </label>
        </fieldset>

<!-- Checkbox-->
        
        <section>
            <label>
                
                <input type="checkbox" name="előétel" value="igen">
                Előételt kérek
            </label>
        </section>
<!-- egyéb űrlapelemek kiválasztása -->
<section>
    <label>
        Telefonszám: 
        <input 
            type="tel" 
            placeholder="06/+49-123-12345678"
            name="Telefonszám"
            pattern="(\+[1-9][0-9]?|06)-[0-9][0-9]?[0-9]?-[0-9]+"            
            required />
            (pl.: +49-123-12345678)

    </label>
</section>
        <section>
            <label>
                Szín kiválasztása
                <input type="color" name="szín">
            </label>
        </section>
        <section>
            <label>
                Dátum kiválasztása
                <input type="date" name="Dátum" id="">
            </label>
        </section>
        <section>
            <label> 
                    <input type="datetime-local" name="datetime-local">
            </label>
        </section>
        <section>
            <label>
                Fájl feltöltés
                <input type="file" name="File" id="">
            </label>
        </section>
        <section>
            <label>
                Range típusú űrlapelem:
                <input type="range" name="csúszka" min="2" max="5">
            </label>
        </section>

        <label  for = " temp " > Válasszon kényelmes hőmérsékletet: </label > <br  /> 

            <input  type = " range "  id = " temp "  name = " temp "  list = " markers "  />
                <datalist  id = " markers " > 
                <option  value = " 0 " > </option > 
                <option  value = " 25 " > </option > 
                <option  value = " 50 " > </option > 
                <option  value = " 75 " > </option > 
                <option  value= " 100 " > </option > 
                </datalist >


<!-- a jelszavas szekciót mos kikommenteltem, mert nem szeretnénk jelszót küldözgetni GET-tel-->
        
        <!--section>
            <label>
                Jelszó:
                <input 
                type="password"
                name="jelszó"
                placeholder="Jelszó"/>
                
            </label>
        </section-->
        <input type="submit" value="Beküldés" />   
    </form>
</body>
</html>
