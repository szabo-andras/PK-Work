<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szabó András - Frontend Developer</title>
    <!-- fontawesome CDN link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Main CSS style -->
    <link rel="stylesheet" href="Styles/styles.css" />
    <!-- Fav icon details: -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Assets/Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Assets/Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Assets/Favicon/favicon-16x16.png" />
    <link rel="manifest" href="Assets/Favicon/site.webmanifest" />
  </head>
  <body>
    <!--      HEADER      -->
    <header>
      <nav id="navigacios_menu">
        <img
          class="navigacios_elemek"
          id="profilkep"
          src="./Assets/Profilkepek/Profile_picture_(3).png"
          alt="Szabó András profilkepe" />

        <div class="navigacios_elemek">Ez a div</div>
        <ul class="navigacios_elemek">
          <li>
            <a href="#fooldal">
              <!-- Ez a kis házikó ikon:-->
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li><a href="#rolam">Rólam</a></li>
          <li><a href="#portfolio">Portfólió</a></li>
          <li><a href="#kapcsolat">Kapcsolat</a></li>
        </ul>
      </nav>
    </header>
    <!--      MAIN     -->
    <main>
      <section id="fooldal">
        <div class="fooldal-szoveg">
          <h1>Szabó András</h1>
          <h2>Frontend fejlesztő</h2>
          <a href="#kapcsolat" class="fooldal-gomb">Kapcsolat</a>
        </div>
      </section>
      <section id="rolam">
        <h2>About me</h2>

        Hi,
        <h3>My name is <strong>András Szabó</strong></h3>
        <p>I'm a Professional Web Developer. I've strenghtened my skills in:</p>
        <div class="rolam-technologiak">
          <p><i class="fa-brands fa-html5"></i></p>
          <p><i class="fa-brands fa-css3-alt"></i></p>
          <p><i class="fa-brands fa-js"></i></p>
        </div>
      </section>
      <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-kontener">
          <h3>Here you can see my works before:</h3>
        </div>
      </section>
      <section id="kapcsolat">
        <form
          class="kapcsolat-form"
          action="https://formspree.io/f/xqkodjwy"
          method="POST">
          <fieldset>
            <legend>Contact me:</legend>

            <!--NÉV-->
            <label
              >Név
              <input type="text" name="name" id="nev" placeholder="Név" />
            </label>
            <!--Email-->
            <label>E-mail
              <input
                type="email"
                name="email"
                id="e-mail"
                placeholder="E-mail" />
            </label>
            <!--Üzenet-->
            <label>Your message:<textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="10"></textarea>

            <!--Gomb-->
            <input type="submit" />
          </fieldset>
        </form>
      </section>
    </main>
    <!--      FOOTER      -->
    <footer>
      <p>Copyright<span>&copy;</span></p>
      <a href="#fooldal">Vissza</a>
    </footer>
  </body>
</html>
